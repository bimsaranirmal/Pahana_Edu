<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2B2D42;
            --primary-dark: #1D1E2C;
            --secondary: #8D99AE;
            --accent: #EF233C;
            --background: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-primary: #2B2D42;
            --text-secondary: #6B7280;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            background: var(--background);
            margin: 0;
            display: flex;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background: var(--primary);
            padding: 1.5rem;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-logo {
            font-weight: 600;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .cashier-info {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            padding: 0.75rem;
            background: var(--primary-dark);
            border-radius: 8px;
        }

        .cashier-info p {
            margin: 0.25rem 0;
            display: flex;
            align-items: center;
        }

        .cashier-info i {
            margin-right: 0.5rem;
            color: var(--accent);
            width: 20px;
            text-align: center;
        }

        .sidebar-nav .nav-link {
            color: var(--secondary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .sidebar-nav .nav-link:hover,
        .sidebar-nav .nav-link.active {
            background: var(--primary-dark);
            color: white;
        }

        .sidebar-nav .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 1.5rem;
            width: calc(100% - 3rem);
            color: var(--secondary);
            font-size: 0.875rem;
        }

        .content-frame {
            margin-left: 250px;
            width: calc(100% - 250px);
            height: 100vh;
            border: none;
            transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
        }

        .hamburger {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1100;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .hamburger:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 200px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content-frame {
                margin-left: 0;
                width: 100%;
            }

            .content-frame.sidebar-open {
                margin-left: 200px;
                width: calc(100% - 200px);
            }

            .hamburger {
                display: block;
            }

            .cashier-info {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
            }

            .content-frame.sidebar-open {
                margin-left: 100%;
                width: 0;
            }
        }
    </style>
</head>
<body>
    <button class="hamburger" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-users-cog me-2"></i>Cashier
        </div>
        <div class="cashier-info">
            <p><i class="fas fa-user"></i><span id="cashierName">Loading...</span></p>
            <p><i class="fas fa-envelope"></i><span id="cashierEmail">Loading...</span></p>
        </div>
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="customer.html" target="mainFrame">
                        <i class="fas fa-user"></i>Customer Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="category.html" target="mainFrame">
                        <i class="fas fa-folder-open me-2"></i>Category Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html" target="mainFrame">
                        <i class="fas fa-box-open me-2"></i>Item Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="billing.html" target="mainFrame">
                        <i class="fas fa-receipt me-2"></i>Billing
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="billingDetails.html" target="mainFrame">
                        <i class="fas fa-receipt me-2"></i>Billing Details
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help.html" target="mainFrame">
                        <i class="fas fa-question-circle me-2"></i>Help & Support
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutLink">
                        <i class="fas fa-sign-out-alt"></i>Logout
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <p class="mb-0">Â© 2025 Pahana Edu</p>
        </div>
    </div>

    <iframe name="mainFrame" class="content-frame" src="customer.html"></iframe>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve cashier details from sessionStorage
            const cashierDetails = JSON.parse(sessionStorage.getItem('cashierDetails'));
            
            // Update DOM with cashier details
            const nameElement = document.getElementById('cashierName');
            const emailElement = document.getElementById('cashierEmail');
            
            if (cashierDetails && cashierDetails.name && cashierDetails.email) {
                nameElement.textContent = cashierDetails.name;
                emailElement.textContent = cashierDetails.email;
            } else {
                nameElement.textContent = 'Not available';
                emailElement.textContent = 'Not available';
            }

            // Highlight active link based on current iframe content
            const navLinks = document.querySelectorAll('.sidebar-nav .nav-link');
            const iframe = document.querySelector('iframe[name="mainFrame"]');
            
            // Set initial active link (Customer Management as default)
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === 'customer.html') {
                    link.classList.add('active');
                }
            });

            // Update active link when iframe content changes
            iframe.addEventListener('load', function() {
                const iframePath = iframe.contentWindow.location.pathname.split('/').pop();
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === iframePath) {
                        link.classList.add('active');
                    }
                });
            });

            // Handle logout confirmation with SweetAlert2
            const logoutLink = document.getElementById('logoutLink');
            logoutLink.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default link behavior
                Swal.fire({
                    title: 'Confirm Logout',
                    text: 'Do you want to exit?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#2B2D42',
                    cancelButtonColor: '#EF233C',
                    confirmButtonText: 'Yes, Logout',
                    cancelButtonText: 'Cancel'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = 'index.html'; // Navigate to index.html if confirmed
                    }
                });
            });
        });

        // Toggle sidebar on small screens
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const contentFrame = document.querySelector('.content-frame');
            sidebar.classList.toggle('active');
            contentFrame.classList.toggle('sidebar-open');
        }
    </script>
</body>
</html>
