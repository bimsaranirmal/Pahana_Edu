name: billingServices Maven Build

on:
  push:
    branches:
      - backend
  pull_request:
    branches:
      - backend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven (billingServices )
        working-directory: billingServices
        run: mvn clean install
